[build-system]
requires = ["setuptools>=68.2.2", "wheel>=0.41.2"]
build-backend = "setuptools.build_meta"

[project]
name = "bezzanlabs.treemachine"
dynamic = ["version"]
authors = [
  {name="Vitor Bezzan", email="vitor@bezzan.com"},
]
description = "An AutoML companion to fit tree models easily"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.1.1",
    "numpy>=1.26.0",
    "scipy>=1.11.3",
    "scikit-learn>=1.3.1",
    "statsmodels>=0.14.0",
]

[tool.setuptools.dynamic]
version = {attr = "bezzanlabs.treemachine.__version__"}

[project.optional-dependencies]
dev = [
    "pre-commit==3.5.0",
    "mypy==1.6.0",
    "pylint==3.0.1",
    "pytest==7.3.1",
    "pytest-mock",
    "pytest-cov",
    "safety==2.3.5",
    "sphinx_autodoc_typehints==1.24.1",
    "nbsphinx==0.9.3",
    "sphinx==7.2.6",
    "sphinx_copybutton==0.5.2",
    "sphinx_rtd_theme==1.3.0",
    "recommonmark==0.7.1",
]

[project.urls]
"Homepage" = "http://bezzan.com"
"Bug Tracker" = "http://bezzan.com"

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report html --cov-report term-missing --cov-fail-under 0"
pythonpath = [
  "src"
]
